<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="icon" type="image/png" href="{{url_for('static', filename='images/logo.png')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='src/input.css')}}">
</head>
<body class="font-poppins grid grid-cols-1 min-h-screen">
    <div class="fixed w-screen z-50">
        <nav style="background-color: #5e43f3">
            <div class="flex items-center justify-between px-4 lg:px-0 py-4 md:mx-20">
                <div class="text-white font-bold text-2xl">WatchList</div>
                <div class="hidden w-full md:flex md:items-center md:w-auto">
                    <ul class="hidden md:flex items-center space-x-4">
                        {% for comp in menu %}
                            <li>
                                <a href="{{ comp.link }}" class="navbar-items active:font-bold ">{{ comp.text }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>

                    <button onclick="toggleOpen()">
                        <svg class="h-6 w-6" viewBox="0 0 24 24">
                            {% if isOpen %}
                                <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
                            {% else %}
                                <path fill-rule="evenodd" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
                            {% endif %}
                        </svg>
                    </button>
                </div> -->
            </div>
            <!-- <div class="{% if isOpen %}hidden{% else %}block{% endif %}" style="background-color: slategray">
                <ul>
                    {% for comp in menu %}
                        <li class="py-1">
                            <a href="{{ comp.link }}" class="navbar-items active:font-bold">{{ comp.text }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div> -->
        </nav>
    </div>
    <!-- navbar -->

    <div class="grid grid-cols-1 content-center" style="background: rgb(94,67,243);
    background: linear-gradient(180deg, rgba(94,67,243,1) 0%, rgba(217,213,238,1) 97%);
    ">
        <div class="glomoprhism content-center" style="padding-top: 3rem; padding-bottom: 3rem; margin-left: 5rem; margin-right: 5rem;"> 
            <div>
                <img class="w-auto h-48 relative z-0 mx-auto" style="border-radius: 25px;" src="{{ url_for('static', filename='images/'+list[0][3]) }}" alt="">
            </div>
            <div class="py-8 px-4 mx-auto max-w-screen-xl text-center z-10 relative" style="color: #5e43f3;">
                <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-6xl lg:text-6xl">{{list[0][1]}}</h1>
                <p class="text-lg font-normallg:text-xl sm:px-16 lg:px-4">{{list[0][2]}}</p>
            </div>
            <div class="mx-auto grid place-content-center grid-cols-2 py-4">
                <a href="{{url_for('update', id=list[0][0])}}" class="w-1/2 flex justify-center mx-auto px-3 py-4 my-1 text-sm items-center font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                    Update
                    <svg class="w-3.5 h-3.5 ml-2 text-white "  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <polyline points="1 4 1 10 7 10" />  <polyline points="23 20 23 14 17 14" />  <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" /></svg>
                </a>
                <a href="{{url_for('delete', id=list[0][0])}}" class="w-1/2 flex justify-center mx-auto px-3 py-4 my-1 items-center text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                    Delete
                    <svg class="w-3.5 h-3.5 ml-2 text-white"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <polyline points="3 6 5 6 21 6" />  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />  <line x1="10" y1="11" x2="10" y2="17" />  <line x1="14" y1="11" x2="14" y2="17" /></svg>
                </a>
            </div>
        </div>
        <section>
            <div class="footer absolute bottom-0">
                <p>Copyright &copy; Rayhan Safar (2023) All Rights Reserved.</p>
            </div>
        </section>
    </div>


    <!-- flowbite -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
    <script>
        function toggleOpen() {
            fetch('/toggle')
                .then(response => response.json())
                .then(data => {
                    if (data.isOpen) {
                        document.querySelector('.flex.md\\:hidden.fill-white button svg path').setAttribute('d', "M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z");
                    } else {
                        document.querySelector('.flex.md\\:hidden.fill-white button svg path').setAttribute('d', "M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z");
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
