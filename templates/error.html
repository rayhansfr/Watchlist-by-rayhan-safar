<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="icon" type="image/png" href="{{url_for('static', filename='images/logo.png')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='src/input.css')}}">
</head>
<body class="font-poppins grid grid-cols-1 min-h-screen">
    <div class="fixed w-screen z-50">
        <nav style="background-color: #5e43f3">
            <div class="flex items-center justify-between px-4 lg:px-0 py-4 md:mx-20">
                <div class="text-white font-bold text-2xl">WatchList</div>
                <div class="hidden w-full md:flex md:items-center md:w-auto">
                    <ul class="hidden md:flex items-center space-x-4">
                        {% for comp in menu %}
                            <li>
                                <a href="{{ comp.link }}" class="navbar-items active:font-bold ">
                                    {{ comp.text }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- navbar -->
    <div class="mt-16" style="background: rgb(94,67,243);
    background: linear-gradient(180deg, rgba(94,67,243,1) 0%, rgba(217,213,238,1) 97%);
    ">
        <div>
            <div class="py-8 px-4 mx-auto text-center lg:py-16 z-10 relative" style="color: #F5F5FA;">
                <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl lg:text-5xl">Title Exist</h1>
                <p class="mb-8 text-lg font-normal lg:text-xl sm:px-16 lg:px-4">Judul sudah ada dalam List, Silahkan pilih judul lain.</p>
            </div>
        </div>
    </div>
</body>
</html>
