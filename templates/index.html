<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="icon" type="image/png" href="{{url_for('static', filename='images/logo.png')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='src/input.css')}}">
</head>
<body class="font-poppins grid grid-cols-1">
    <div class="fixed w-screen z-50">
        <nav style="background-color: #5e43f3">
            <div class="flex items-center justify-between px-4 lg:px-0 py-4 md:mx-20">
                <div class="text-white font-bold text-2xl">WatchList</div>
                <div class="hidden w-full md:flex md:items-center md:w-auto">
                    <ul class="hidden md:flex items-center space-x-4">
                        {% for comp in menu %}
                            <li>
                                <a href="{{ comp.link }}" class="navbar-items active:font-bold ">{{ comp.text }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- navbar -->
    <div class="mt-16 min-h-screen" style="background: rgb(94,67,243);
    background: linear-gradient(180deg, rgba(94,67,243,1) 0%, rgba(217,213,238,1) 97%);
    ">
        <div>
            <div class="py-8 px-4 mx-auto text-center lg:py-16 z-10 relative" style="color: #F5F5FA;">
                <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl lg:text-5xl">Save Your Watchlist Content</h1>
                <p class="mb-8 text-lg font-normallg:text-xl sm:px-16 lg:px-4">Ready and Easy to Use</p>
            </div>
        </div>
    
        <!-- list -->
        <div class="px-20">
            <div class="glomoprhism p-10 rounded-lg text-gray-900">
                <p class="font-bold text-2xl text-white">YOUR SAVED WATCHLIST</p>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-4 content-center my-4" style="margin-top: 2rem; margin-bottom: 2rem;">
                {%for item in list%}
                <div class="max-w-md m-auto relative bg-white rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 hover:scale-105" style="margin: 1rem">
                    <img class="rounded-t-lg h-48 object-cover w-full object-center brightness-50" src="{{ url_for('static', filename='images/'+item[3]) }}" alt="" />    
                    <div class="p-5">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{item[1]}}</h5>
                        <a href="{{url_for('detail', id=item[0])}}" class="inline-flex items-center px-3 py-2 my-1 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                            Read More
                            <svg class="w-3.5 h-3.5 ml-2 text-white"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <circle cx="12" cy="12" r="1" />  <circle cx="19" cy="12" r="1" />  <circle cx="5" cy="12" r="1" /></svg>
                        </a>
                        <a href="{{url_for('update', id=item[0])}}" class="inline-flex items-center px-3 py-2 my-1 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                            Update
                            <svg class="w-3.5 h-3.5 ml-2 text-white"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <polyline points="1 4 1 10 7 10" />  <polyline points="23 20 23 14 17 14" />  <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" /></svg>
                        </a>
                        <a href="{{url_for('delete', id=item[0])}}" class="inline-flex items-center px-3 py-2 my-1 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                            Delete
                            <svg class="w-3.5 h-3.5 ml-2 text-white"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <polyline points="3 6 5 6 21 6" />  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />  <line x1="10" y1="11" x2="10" y2="17" />  <line x1="14" y1="11" x2="14" y2="17" /></svg>
                        </a>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
        <section>
            <div class="footer">
                <p>Copyright &copy; Rayhan Safar (2023) All Rights Reserved.</p>
            </div>
        </section>
    </div>


    <script>
        function toggleOpen() {
            fetch('/toggle')
                .then(response => response.json())
                .then(data => {
                    if (data.isOpen) {
                        document.querySelector('.flex.md\\:hidden.fill-white button svg path').setAttribute('d', "M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z");
                    } else {
                        document.querySelector('.flex.md\\:hidden.fill-white button svg path').setAttribute('d', "M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z");
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
